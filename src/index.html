<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Survey of UMSF quality of the educational process">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>UMSF Survey</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/form.css">

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/first-form.js"></script>
    <script type="module" src="js/second-form.js"></script>
  </head>

  <body>
    <main>
        <form>
            <h2>Опитування УМСФ</h2>
            <hr><p>Шановні здобувачі вищої освіти, просимо вас оцінити викладання дисциплін в УМСФ
            для покращення якості освітнього процесу за вашою освітньою програмою. Усі анкети анонімні.</p>
            <p>Необхідно оцінити всіх викладачів, після оцінення, викладач зникає зі списку.</p>

            <!-- Options added by first-form.js -->
            <div class="form-group">
                <label for="educationLevelSelect">Освітній рівень</label>
                <select class="form-control" id="educationLevelSelect" required>
                  <option value="" label="blank"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="educationalFormSelect">Форма навчання</label>
                <select class="form-control" id="educationalFormSelect" required>
                  <option value="" label="blank"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="yearSelect">Рік набору</label>
                <select class="form-control" id="yearSelect" required>
                  <option value="" label="blank"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="specialitySelect">Освітня програма</label>
                <select class="form-control" id="specialitySelect" required>
                  <option value="" label="blank"></option>
                </select>
            </div>
        </form>
    </main>
  </body>
</html>
